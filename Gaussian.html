<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyScript 測試</title>
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>
    <h1>這是 PyScript 測試</h1>

    <py-script>
        from pyscript import display
        display("機逼機逼家八家八") <br />
        display("嚕逼嚕逼巴拉巴拉") <br />
        display("👉 這個網頁的網址是：") <br />
        display("https://joy-husky.github.io/skills-introduction-to-github/Gaussian.html") <br />
    </py-script>

</body>
</html>
